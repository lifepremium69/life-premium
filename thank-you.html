<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Premium Life</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Html2Canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --x-black: #000000;
            --x-gold: #FFD400;
            --x-text-main: #e7e9ea;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--x-black);
            color: var(--x-text-main);
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Fireworks Canvas */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Content Container */
        .content-container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        /* Loading Text */
        .loading-text {
            font-size: 2rem;
            font-weight: 700;
            color: var(--x-gold);
            text-shadow: 0 0 20px rgba(255, 212, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .loading-text.active {
            opacity: 1;
        }

        /* Certificate Container */
        #certificate-wrapper {
            display: none;
            /* Hidden initially */
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* The Certificate Element to Capture */
        #certificate-node {
            width: 800px;
            height: 600px;
            background-color: #fffaf0;
            /* Warm white */
            /* CSS Grain Texture */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            position: relative;
            color: #1a1a1a;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px;
            /* Solid Bold Line Border in Gold */
            border: 8px solid #D4AF37;
            outline: 4px solid #fffaf0;
            /* Inner spacing trick if needed, or just padding */
            outline-offset: -20px;
            /* Creates a double border effect if we want, but user asked for solid bold line */
        }

        /* User asked for solid bold line border. 
           Let's stick to a simple thick border. 
           Maybe an inner border for style? 
           "solid bold line border margin" -> maybe a border with some margin inside?
        */
        #certificate-node::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 4px solid #D4AF37;
            pointer-events: none;
        }

        .cert-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            color: #1a1a1a;
            margin-bottom: 10px;
            text-transform: uppercase;
            /* Solid color for brutalist/minimal look */
            color: #D4AF37;
            filter: none;
        }

        .cert-subtitle {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 40px;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .cert-name {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: #000;
            margin: 20px 0;
            border-bottom: 4px solid #D4AF37;
            /* Thicker line */
            padding-bottom: 10px;
            min-width: 400px;
        }

        .cert-footer {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .cert-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 1.2rem;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .download-msg {
            margin-top: 20px;
            color: #71767b;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Background Fireworks -->
    <canvas id="fireworksCanvas"></canvas>

    <div class="content-container">
        <!-- Loading Sequence -->
        <div id="loading-container">
            <div id="loading-text" class="loading-text active">Upgrading your DNA… 37%</div>
        </div>

        <!-- Certificate Display -->
        <div id="certificate-wrapper">
            <div id="certificate-node">
                <div class="cert-title">Certificate of Premium Human™</div>
                <div class="cert-subtitle">Officially Recognized As</div>

                <div class="cert-name">Premium Citizen</div>

                <div class="cert-footer">
                    <div class="cert-logo">
                        <svg width="24" height="24" viewBox="0 0 100 100" fill="#daa520"
                            xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                            <rect x="10" y="35" width="20" height="45" />
                            <rect x="40" y="15" width="20" height="65" />
                            <rect x="70" y="35" width="20" height="45" />
                            <rect x="10" y="85" width="80" height="10" />
                        </svg>
                        Life Premium™
                    </div>
                    <div style="font-size: 0.8rem; color: #888; margin-top: 5px;">Authentic & Irreversible</div>
                </div>
            </div>

            <div class="download-msg">
                <i data-lucide="download" style="display:inline; width: 16px;"></i> Auto-downloading your proof of
                superiority...
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // --- FIREWORKS ENGINE (Reused) ---
        function initFireworks() {
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            let fireworks = [];
            const colors = ['#FFD400', '#FFFFFF', '#E7E9EA', '#FFE033'];

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            }
            window.addEventListener('resize', resize);
            resize();

            class Firework {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = height;
                    this.targetX = Math.random() * width;
                    this.targetY = Math.random() * (height * 0.5);
                    this.speed = 3 + Math.random() * 4;
                    this.angle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
                    this.velocityX = Math.cos(this.angle) * this.speed;
                    this.velocityY = Math.sin(this.angle) * this.speed;
                    this.exploded = false;
                }
                update(index) {
                    this.x += this.velocityX;
                    this.y += this.velocityY;
                    if (Math.sqrt(Math.pow(this.targetX - this.x, 2) + Math.pow(this.targetY - this.y, 2)) < this.speed) {
                        createParticles(this.targetX, this.targetY);
                        fireworks.splice(index, 1);
                    }
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = '#FFD400';
                    ctx.fill();
                }
            }

            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.angle = Math.random() * Math.PI * 2;
                    this.speed = Math.random() * 3 + 1;
                    this.friction = 0.95;
                    this.gravity = 0.05;
                    this.alpha = 1;
                    this.decay = Math.random() * 0.015 + 0.005;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                }
                update(index) {
                    this.speed *= this.friction;
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed + this.gravity;
                    this.alpha -= this.decay;
                    if (this.alpha <= 0) particles.splice(index, 1);
                }
                draw() {
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }

            function createParticles(x, y) {
                for (let i = 0; i < 30; i++) particles.push(new Particle(x, y));
            }

            function loop() {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(0, 0, width, height);
                ctx.globalCompositeOperation = 'lighter';

                if (Math.random() < 0.05) fireworks.push(new Firework());

                fireworks.forEach((f, i) => { f.update(i); f.draw(); });
                particles.forEach((p, i) => { p.update(i); p.draw(); });

                requestAnimationFrame(loop);
            }
            loop();
        }

        initFireworks();

        // --- SEQUENCE LOGIC ---
        const loadingText = document.getElementById('loading-text');
        const loadingContainer = document.getElementById('loading-container');
        const certWrapper = document.getElementById('certificate-wrapper');

        const steps = [
            { text: "Upgrading your DNA… 37%", delay: 0 },
            { text: "Rerouting universe in your favor… 89%", delay: 4000 },
            { text: "Complete", delay: 8000 },
            { action: "showCert", delay: 10000 }
        ];

        function runSequence() {
            // Step 1
            setTimeout(() => {
                updateText(steps[1].text);
            }, steps[1].delay);

            // Step 2
            setTimeout(() => {
                updateText(steps[2].text);
            }, steps[2].delay);

            // Step 3: Show Cert
            setTimeout(() => {
                showCertificate();
            }, steps[3].delay);
        }

        function updateText(text) {
            loadingText.style.opacity = 0;
            setTimeout(() => {
                loadingText.innerText = text;
                loadingText.style.opacity = 1;
            }, 500);
        }

        function showCertificate() {
            loadingContainer.style.display = 'none';
            certWrapper.style.display = 'flex';

            // Confetti Explosion
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#FFD400', '#FFFFFF', '#FFA500']
            });

            // Trigger Download
            setTimeout(downloadCertificate, 1000);
        }

        function downloadCertificate() {
            const node = document.getElementById('certificate-node');

            html2canvas(node, {
                scale: 2, // High res
                backgroundColor: null, // Transparent if needed, but we have bg image
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'LifePremium_Certificate.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(err => console.error("Certificate generation failed:", err));
        }

        // Start
        runSequence();

    </script>
</body>

</html>
