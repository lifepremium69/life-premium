<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Premium Life</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --x-black: #000000;
            --x-gold: #FFD400;
            --x-text-main: #e7e9ea;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--x-black);
            color: var(--x-text-main);
            overflow-x: hidden;
            overflow-y: auto;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Fireworks Canvas */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Content Container */
        .content-container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 900px;
            /* Added padding-left/right to ensure it doesn't touch screen edges on mobile */
            padding: 20px; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Loading Text */
        .loading-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--x-gold);
            text-shadow: 0 0 20px rgba(255, 212, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .loading-text.active {
            opacity: 1;
        }

        /* --- CERTIFICATE RESPONSIVE LOGIC --- 
           We use 'container-type' so children can size themselves 
           based on the parent width (cqi units).
        */
        #certificate-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-out;
            width: 100%;
            /* This defines the container for query units */
            container-type: inline-size; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* The Certificate Element */
        #certificate-node {
            width: 100%;
            /* Caps the width on desktop so it doesn't get huge */
            max-width: 800px; 
            /* Forces a Landscape Aspect Ratio */
            aspect-ratio: 1.4 / 1; 
            
            background-color: #fffaf0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            position: relative;
            color: #1a1a1a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;

            /* SCALABLE UNITS (cqi = container query inline size)
               1cqi = 1% of the container width. 
               This ensures exact scaling on all screens.
            */
            padding: 5cqi;
            border: 1cqi solid #D4AF37; 
            outline: 0.5cqi solid #fffaf0;
            outline-offset: -2.5cqi;
        }

        /* Inner decorative border */
        #certificate-node::after {
            content: '';
            position: absolute;
            top: 2cqi;
            left: 2cqi;
            right: 2cqi;
            bottom: 2cqi;
            border: 0.5cqi solid #D4AF37;
            pointer-events: none;
        }

        .cert-title {
            font-family: 'Playfair Display', serif;
            /* Scales perfectly with width */
            font-size: 5.5cqi; 
            font-weight: 700;
            letter-spacing: 0.05em;
            color: #D4AF37;
            margin-bottom: 0.5cqi;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .cert-subtitle {
            font-size: 2.2cqi;
            color: #555;
            margin-bottom: 4cqi;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .cert-name {
            font-family: 'Playfair Display', serif;
            font-size: 7cqi;
            color: #000;
            margin: 1cqi 0 3cqi 0;
            border-bottom: 0.5cqi solid #D4AF37;
            padding-bottom: 1cqi;
            width: 80%;
            word-wrap: break-word;
        }

        .cert-footer {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1cqi;
        }

        .cert-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1cqi;
            font-weight: 700;
            font-size: 2.5cqi;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Buttons */
        .action-area {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .download-btn {
            background-color: var(--x-gold);
            color: #000;
            font-weight: 700;
            padding: 14px 28px;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(255, 212, 0, 0.3);
            width: 100%;
            max-width: 300px;
        }

        .download-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 212, 0, 0.6);
            background-color: #ffe033;
        }

        .download-msg {
            color: #71767b;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
    
    </style>
    <script type="module">
      import { inject } from 'https://cdn.jsdelivr.net/npm/@vercel/analytics/+esm';
      inject();
    </script>
</head>

<body>

    <canvas id="fireworksCanvas"></canvas>

    <div class="content-container">
        
        <div id="loading-container">
            <div id="loading-text" class="loading-text active">Upgrading your DNA… 37%</div>
        </div>

        <div id="certificate-wrapper">
            
            <div id="certificate-node">
                <div class="cert-title">Certificate of Premium Human™</div>
                <div class="cert-subtitle">Officially Recognized As</div>

                <div class="cert-name">Premium Citizen</div>

                <div class="cert-footer">
                    <div class="cert-logo">
                        <i data-lucide="crown" style="width: 3cqi; height: 3cqi; color: #D4AF37;"></i>
                        Life Premium™
                    </div>
                    <div style="font-size: 1.8cqi; color: #888; margin-top: 0.5cqi;">Authentic & Irreversible</div>
                </div>
            </div>

            <div class="action-area">
                <div class="download-msg">
                    <i data-lucide="check-circle" style="display:inline; width: 14px;"></i> Certificate generated.
                </div>
                <button onclick="downloadCertificate()" class="download-btn">
                    <i data-lucide="download" class="w-5 h-5"></i>
                    Download Certificate
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // --- FIREWORKS ENGINE ---
        function initFireworks() {
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            let fireworks = [];
            const colors = ['#FFD400', '#FFFFFF', '#E7E9EA', '#FFE033'];

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            }
            window.addEventListener('resize', resize);
            resize();

            class Firework {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = height;
                    this.targetX = Math.random() * width;
                    this.targetY = Math.random() * (height * 0.5);
                    this.speed = 3 + Math.random() * 4;
                    this.angle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
                    this.velocityX = Math.cos(this.angle) * this.speed;
                    this.velocityY = Math.sin(this.angle) * this.speed;
                }
                update(index) {
                    this.x += this.velocityX;
                    this.y += this.velocityY;
                    if (Math.sqrt(Math.pow(this.targetX - this.x, 2) + Math.pow(this.targetY - this.y, 2)) < this.speed) {
                        createParticles(this.targetX, this.targetY);
                        fireworks.splice(index, 1);
                    }
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = '#FFD400';
                    ctx.fill();
                }
            }

            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.angle = Math.random() * Math.PI * 2;
                    this.speed = Math.random() * 3 + 1;
                    this.friction = 0.95;
                    this.gravity = 0.05;
                    this.alpha = 1;
                    this.decay = Math.random() * 0.015 + 0.005;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                }
                update(index) {
                    this.speed *= this.friction;
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed + this.gravity;
                    this.alpha -= this.decay;
                    if (this.alpha <= 0) particles.splice(index, 1);
                }
                draw() {
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }

            function createParticles(x, y) {
                for (let i = 0; i < 30; i++) particles.push(new Particle(x, y));
            }

            function loop() {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(0, 0, width, height);
                ctx.globalCompositeOperation = 'lighter';

                if (Math.random() < 0.05) fireworks.push(new Firework());

                fireworks.forEach((f, i) => { f.update(i); f.draw(); });
                particles.forEach((p, i) => { p.update(i); p.draw(); });

                requestAnimationFrame(loop);
            }
            loop();
        }

        initFireworks();

        // --- SEQUENCE LOGIC ---
        const loadingText = document.getElementById('loading-text');
        const loadingContainer = document.getElementById('loading-container');
        const certWrapper = document.getElementById('certificate-wrapper');

        const steps = [
            { text: "Upgrading your DNA… 37%", delay: 0 },
            { text: "Rerouting universe in your favor… 89%", delay: 4000 },
            { text: "Complete", delay: 8000 },
            { action: "showCert", delay: 10000 }
        ];

        function runSequence() {
            setTimeout(() => updateText(steps[1].text), steps[1].delay);
            setTimeout(() => updateText(steps[2].text), steps[2].delay);
            setTimeout(() => showCertificate(), steps[3].delay);
        }

        function updateText(text) {
            loadingText.style.opacity = 0;
            setTimeout(() => {
                loadingText.innerText = text;
                loadingText.style.opacity = 1;
            }, 500);
        }

        function showCertificate() {
            loadingContainer.style.display = 'none';
            certWrapper.style.display = 'flex';

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#FFD400', '#FFFFFF', '#FFA500']
            });
            
            setTimeout(downloadCertificate, 1500);
        }

        // --- DOWNLOAD LOGIC ---
        function downloadCertificate() {
            const node = document.getElementById('certificate-node');

            // IMPORTANT: We clone the node inside html2canvas to FORCE desktop sizes
            // This ensures the downloaded image is High Res (Desktop quality)
            // even if the user is on a tiny mobile screen.
            html2canvas(node, {
                scale: 2, 
                backgroundColor: null,
                useCORS: true,
                onclone: (clonedDoc) => {
                    const clonedNode = clonedDoc.getElementById('certificate-node');
                    
                    // Force Desktop Size for the Image Generation
                    clonedNode.style.width = '800px';
                    clonedNode.style.height = '600px';
                    clonedNode.style.aspectRatio = 'auto'; // Disable aspect ratio lock for fixed size
                    
                    // Reset styling to use pixels instead of percentage (cqi)
                    // This ensures the text looks correct in the large PNG
                    clonedNode.style.padding = '40px';
                    clonedNode.style.borderWidth = '8px';
                    clonedNode.style.outlineWidth = '4px';
                    clonedNode.style.outlineOffset = '-20px';

                    // Fix Font Sizes for the High Res Image
                    const title = clonedNode.querySelector('.cert-title');
                    title.style.fontSize = '48px'; 
                    title.style.marginBottom = '10px';

                    const subtitle = clonedNode.querySelector('.cert-subtitle');
                    subtitle.style.fontSize = '20px';
                    subtitle.style.marginBottom = '30px';

                    const name = clonedNode.querySelector('.cert-name');
                    name.style.fontSize = '64px';
                    name.style.margin = '20px 0';
                    name.style.borderBottomWidth = '4px';
                    
                    const logo = clonedNode.querySelector('.cert-logo');
                    logo.style.fontSize = '20px';
                    const logoIcon = logo.querySelector('svg'); // Lucide renders as svg
                    if(logoIcon) {
                        logoIcon.style.width = '24px';
                        logoIcon.style.height = '24px';
                    }
                    
                    const footerText = clonedNode.querySelector('.cert-footer div:last-child');
                    footerText.style.fontSize = '14px';
                }
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'LifePremium_Certificate.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(err => console.error("Certificate generation failed:", err));
        }

        // --- URL PARAMETER PARSING ---
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const userName = getQueryParam('name');
        if (userName) {
            const formattedName = userName.replace(/\+/g, ' ');
            document.querySelector('.cert-name').textContent = formattedName;
        }

        runSequence();

    </script>
</body>

</html>
