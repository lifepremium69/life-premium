    <script>
        lucide.createIcons();

        // --- FIREWORKS ANIMATION (Same as Index) ---
        function initFireworks() {
            const canvas = document.getElementById('fireworksCanvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let width, height, particles = [], fireworks = [];
            
            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            class Firework {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = height;
                    this.tx = Math.random() * width;
                    this.ty = Math.random() * (height * 0.4);
                    this.speed = 5;
                    this.angle = Math.atan2(this.ty - this.y, this.tx - this.x);
                    this.vx = Math.cos(this.angle) * this.speed;
                    this.vy = Math.sin(this.angle) * this.speed;
                }
                update(i) {
                    this.x += this.vx; this.y += this.vy;
                    if (Math.abs(this.tx - this.x) < 5 && Math.abs(this.ty - this.y) < 5) {
                        createParticles(this.x, this.y);
                        fireworks.splice(i, 1);
                    }
                }
                draw() { ctx.fillStyle = '#FFD400'; ctx.fillRect(this.x, this.y, 3, 3); }
            }

            function createParticles(x, y) {
                for (let i = 0; i < 40; i++) { 
                    particles.push({
                        x, y,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        alpha: 1,
                        color: `hsl(${Math.random() * 50 + 40}, 100%, 50%)`
                    });
                }
            }

            function loop() {
                requestAnimationFrame(loop);
                ctx.globalCompositeOperation = 'destination-out';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(0, 0, width, height);
                ctx.globalCompositeOperation = 'lighter';

                if (Math.random() < 0.05) fireworks.push(new Firework()); 

                fireworks.forEach((f, i) => { f.update(i); f.draw(); });
                
                particles.forEach((p, i) => {
                    p.x += p.vx; p.y += p.vy; p.alpha -= 0.015;
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, 2, 2);
                    if (p.alpha <= 0) particles.splice(i, 1);
                });
            }
            loop();
        }
        initFireworks();
    </script>
